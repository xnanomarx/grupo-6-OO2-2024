<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="/css/actualizarProducto.css">
</head>
<body>
<div class="form-container">
    <h1>Actualizar Producto</h1>
    <form th:action="@{/stock/actualizar}" th:object="${stock}" method="post">
        <input type="hidden" th:field="*{producto.codigo}" />
        <input type="hidden" th:field="*{producto.id}" />
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{producto.nombre}" />
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" th:field="*{producto.descripcion}" />
        </div>
        <div class="form-group">
            <label for="costo">Costo</label>
            <input type="number" step="any" id="costo" th:field="*{producto.costo}" />
        </div>
        <div class="form-group">
            <label for="precioVenta">Precio de Venta</label>
            <input type="number" step="any" id="precioVenta" th:field="*{producto.precioVenta}" />
        </div>
        <div class="form-group">
            <label for="cantExistente">Cantidad</label>
            <input type="number" id="cantExistente" th:field="*{cantExistente}" />
        </div>
        <div class="form-group">
            <label for="cantMinima">Cantidad Mínima</label>
            <input type="number" id="cantMinima" th:field="*{cantMinima}" />
        </div>
        <div class="form-group">
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
