<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Aprovisionamiento</title>
  <!-- Agrega los enlaces a tus archivos de CSS y JS si es necesario -->
</head>
<body>
<h2>Formulario de Pedido de Aprovisionamiento</h2>

<form action="/enviar-pedido" method="post" th:object="${pedido}">
  <!-- Campo oculto para el usuario actual -->
  <input type="hidden" th:field="*{usuario}" value="${username}"/>

  <div>
    <label for="producto">Producto:</label>
    <input type="text" id="producto" name="producto" th:value="${pedido.producto.nombre}" readonly/>
    <input type="hidden" th:field="*{producto.id}" th:value="${pedido.producto.id}"/>
  </div>

  <div>
    <label for="cantidadFaltante">Cantidad a Pedir:</label>
    <input type="number" id="cantidadFaltante" name="cantidadFaltante" th:field="*{cantidadFaltante}" required/>
  </div>

  <div>
    <label for="proveedor">Proveedor:</label>
    <input type="text" id="proveedor" name="proveedor" th:field="*{proveedor}" required/>
  </div>

  <div>
    <button type="submit">Enviar Pedido</button>
  </div>
</form>
</body>
</html>
